<!DOCTYPE html>

    <title>Hostel Fees History</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #5a88c1, #6d96e3);
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #082241;
            margin-bottom: 20px;
        }
        .fee-record {
            background-color: #e0f7fa; /* Light cyan background */
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr; /* Adjust column widths as needed */
            gap: 10px;
            align-items: center;
        }
        .fee-record strong {
            font-weight: bold;
            color: #082241; /* Teal color */
        }
        .status {
            font-weight: bold;
        }
        .paid {
            color: green;
        }
        .pending {
            color: orange;
        }
        .sr-no, .challan, .amount {
            text-align: center;
        }
        .status-icon {
            font-size: 1.2em;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
